<!DOCTYPE html>
<html ng-app="app" flow-init
	flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]">
<head>
<meta charset="ISO-8859-1">
<title>Yore</title>

<link rel="stylesheet"
	href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
<link rel="stylesheet"
	href="webjars/bootstrap-material-design/0.5.9/css/bootstrap-material-design.min.css" />
<link rel="stylesheet"
	href="webjars/bootstrap-material-design/0.5.9/css/ripples.min.css" />
<link rel="stylesheet"
	href="webjars/angular-loading-bar/0.9.0/loading-bar.min.css" />

<script src="webjars/jquery/2.2.4/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="webjars/angularjs/1.5.7/angular.min.js"></script>
<script src="webjars/bootstrap-material-design/0.5.9/js/material.min.js"></script>
<script src="webjars/bootstrap-material-design/0.5.9/js/ripples.min.js"></script>
<script src="webjars/ng-flow/2.7.1/dist/ng-flow-standalone.min.js"></script>
<script src="webjars/nouislider/8.5.1/distribute/nouislider.min.js"></script>
<script src="webjars/angular-loading-bar/0.9.0/loading-bar.min.js"></script>
<script src="webjars/angular-animate/1.5.7/angular-animate.min.js"></script>
<script src="webjars/ng-file-upload/12.0.4/ng-file-upload.min.js"></script>
<script src="webjars/ng-file-upload/12.0.4/ng-file-upload-shim.min.js"></script>
<script src="webjars/ng-file-upload/12.0.4/ng-file-upload-all.min.js"></script>

<script src="/app/app.js"></script>
<script src="/app/controller/appcontroller.js"></script>

</head>
<body ng-controller="appController">

	<header class="navbar navbar-static-top bs-docs-nav">
		<div class="header-panel shadow-z-2">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-3">
						<h1>Yore</h1>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="bs-docs-section">
			<div class="row">
				<div class="col-md-12">
					<div class="page-header">
						<h5 id="container">Simply choose an image and press the
							pixelate button</h5>
					</div>
					<div class="bs-component">
						<div class="jumbotron">
							<div class="row">
								<div class="col-md-12">
									<div class="bs-component">
										<div class="col-sm-3">
											<div class="slider" id="pixelSizeSlider"></div>
											Pixel level: <span id="pixelSizeValue">{{pixelSize}}</span>
										</div>
									</div>
									<div class="col-md-12">
										<div class="container">
											<hr class="soften">
											<div class="bs-component">
												<div class="thumbnail" ng-hide="!file">
											      <img ngf-src="file"/>
											    </div>
											</div>
											<div class="row">
												<hr class="soften" />
												<div ngf-drop ng-model="file" class="drop-box" 
        											ngf-multiple="false"
										        	ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB">
													Select or drag and drop your image below
													<br /> <br /> <br /> <br /> <br /> <br /> <br />
												</div>
												<div class="span6">
													<span class="btn btn-raised btn-default" 
														ng-show="file"
														ng-click="upload(file)">Pixelate!</span>
													<span class="btn btn-raised btn-primary" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
													    ngf-accept="'image/*'" ngf-max-size="20MB"> <i
														class="icon icon-file" > </i>Select Image
													</span> 
<!-- 													<span class="btn btn-raised btn-danger" -->
<!-- 														ng-click="cancel(file)"> Remove </span> -->
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
